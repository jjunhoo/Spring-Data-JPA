spring:
  datasource:
    url:jdbc: h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true    # 콘솔 출력
        format_sql: true
logging.level:
  org.hibernate.SQL: debug  # Log 파일 출력
  # org.hibernate.type: trace